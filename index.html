<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Sale Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fef8f5;
      color: #444;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h3 {
      text-align: center;
      color: #ff6f61;
      margin-top: 0;
    }
    .section {
      margin-bottom: 25px;
    }
    .section h4 {
      margin-bottom: 10px;
      color: #ff8a65;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .inputs input {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #fff8f4;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background: #e65141;
    }
    .result {
      background: #fff3e0;
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
    }
    .result h4 {
      text-align: center;
      color: #e65100;
    }
    #machine-results p {
      margin: 6px 0;
      font-size: 15px;
    }
    #total-sales {
      margin-top: 15px;
      font-weight: bold;
      color: #d84315;
      text-align: center;
    }
    .nav-links {
      text-align: center;
      margin-top: 25px;
    }
    .nav-links a {
      margin: 5px;
      padding: 10px 20px;
      background: #81c784;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .nav-links a:hover {
      background: #4caf50;
    }
    @media(max-width: 600px) {
      .inputs input {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h3>üßÆ Cute Fuel Sale Calculator</h3>

  <div class="section">
    <h4>Diesel Machine A</h4>
    <div class="inputs">
      <input type="number" id="diesel-a-old" placeholder="Old Reading (A)">
      <input type="number" id="diesel-a-new" placeholder="New Reading (A)">
    </div>
  </div>

  <div class="section">
    <h4>Diesel Machine B</h4>
    <div class="inputs">
      <input type="number" id="diesel-b-old" placeholder="Old Reading (B)">
      <input type="number" id="diesel-b-new" placeholder="New Reading (B)">
    </div>
  </div>

  <div class="section">
    <h4>Petrol Machine A</h4>
    <div class="inputs">
      <input type="number" id="petrol-a-old" placeholder="Old Reading (A)">
      <input type="number" id="petrol-a-new" placeholder="New Reading (A)">
    </div>
  </div>

  <div class="section">
    <h4>Petrol Machine B</h4>
    <div class="inputs">
      <input type="number" id="petrol-b-old" placeholder="Old Reading (B)">
      <input type="number" id="petrol-b-new" placeholder="New Reading (B)">
    </div>
  </div>

  <div class="section">
    <h4>üí∞ Set Rates</h4>
    <div class="inputs">
      <input type="number" id="diesel-rate" placeholder="Diesel Rate ‚Çπ/L">
      <input type="number" id="petrol-rate" placeholder="Petrol Rate ‚Çπ/L">
    </div>
  </div>

  <div class="buttons">
    <button onclick="updateRates()">Update Rate</button>
    <button onclick="calculateSales()">Calculate Sales</button>
  </div>

  <div class="result" id="sales-result" style="display: none;">
    <h4>üìä Sales Report</h4>
    <div id="machine-results"></div>
    <p id="total-sales"></p>
  </div>

  <div class="nav-links">
    <a href="fuleCalc.html" target="_blank">üî¢ Calculator</a>
    <a href="saleManager.html" target="_blank">üìã Sale Manager</a>
  </div>
</div>

<script>
  let dieselRate = 0;
  let petrolRate = 0;

  function updateRates() {
    dieselRate = parseFloat(document.getElementById('diesel-rate').value) || 0;
    petrolRate = parseFloat(document.getElementById('petrol-rate').value) || 0;
    alert(`‚úÖ Rates Updated:\nDiesel: ‚Çπ${dieselRate}/L\nPetrol: ‚Çπ${petrolRate}/L`);
  }

  function calculateSales() {
    const machines = [
      { name: "Diesel A", oldId: "diesel-a-old", newId: "diesel-a-new", rate: dieselRate },
      { name: "Diesel B", oldId: "diesel-b-old", newId: "diesel-b-new", rate: dieselRate },
      { name: "Petrol A", oldId: "petrol-a-old", newId: "petrol-a-new", rate: petrolRate },
      { name: "Petrol B", oldId: "petrol-b-old", newId: "petrol-b-new", rate: petrolRate }
    ];

    let total = 0;
    let resultHTML = "";

    machines.forEach(machine => {
      const oldVal = parseFloat(document.getElementById(machine.oldId).value);
      const newVal = parseFloat(document.getElementById(machine.newId).value);

      if (!isNaN(oldVal) && !isNaN(newVal) && newVal >= oldVal) {
        const liter = newVal - oldVal;
        const sale = liter * machine.rate;
        total += sale;
        resultHTML += `<p>üí° ${machine.name}: ${liter.toFixed(2)} L = ‚Çπ${sale.toFixed(2)}</p>`;
      }
    });

    document.getElementById('machine-results').innerHTML = resultHTML || "<p>‚ö†Ô∏è Please fill valid values to calculate.</p>";
    document.getElementById('total-sales').textContent = total ? `üßæ Total Sales: ‚Çπ${total.toFixed(2)}` : "";
    document.getElementById('sales-result').style.display = 'block';
  }
</script>

</body>
</html>
